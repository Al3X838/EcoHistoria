{% extends "base.html" %}

{% block title %}Editar Recompensa - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1 class="page-title">
            <span class="icon">‚úèÔ∏è</span> Editar Recompensa: {{ recompensa.nombre }}
        </h1>
        <a href="{{ url_for('admin.recompensas') }}" class="btn btn-secondary">‚Üê Volver</a>
    </div>

    <div class="card">
        <form method="POST" class="form-grid">
            <div class="form-group">
                <label for="nombre">Nombre de la Recompensa</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ recompensa.nombre }}"
                    required>
            </div>

            <div class="form-group">
                <label for="categoria">Categor√≠a</label>
                <select id="categoria" name="categoria" class="form-control" required>
                    <option value="Comida" {% if recompensa.categoria=='Comida' %}selected{% endif %}>Comida</option>
                    <option value="Merchandising" {% if recompensa.categoria=='Merchandising' %}selected{% endif %}>
                        Merchandising</option>
                    <option value="Servicios" {% if recompensa.categoria=='Servicios' %}selected{% endif %}>Servicios
                    </option>
                    <option value="Experiencias" {% if recompensa.categoria=='Experiencias' %}selected{% endif %}>
                        Experiencias</option>
                    <option value="Descuentos" {% if recompensa.categoria=='Descuentos' %}selected{% endif %}>Descuentos
                    </option>
                    <option value="Otro" {% if recompensa.categoria=='Otro' %}selected{% endif %}>Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="puntos">Costo en Puntos</label>
                <input type="number" id="puntos" name="puntos" class="form-control" min="1"
                    value="{{ recompensa.puntos_costo }}" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock Disponible</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0"
                    value="{{ recompensa.stock_disponible }}" required>
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="3"
                    required>{{ recompensa.descripcion }}</textarea>
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    üíæ Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
